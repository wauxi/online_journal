<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Birthday Cake üéÇ</title>
	<link rel="shortcut icon" href="#">
	<style>
		body {
			font-size: 18px;
			font-family: 'courier'; /*"Lucida Console", Courier, monospace;*/
			background-color: black;
			color: white;
		}

		button {
			font-size: 24px; /* –£–≤–µ–ª–∏—á–µ–Ω —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
			font-family: 'courier';
			color: white;
			background-color: #4a0080; /* –ë–æ–ª–µ–µ –Ω–∞—Å—ã—â–µ–Ω–Ω—ã–π —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π */
			border: 2px solid #ff69b4; /* –†–æ–∑–æ–≤–∞—è –≥—Ä–∞–Ω–∏—Ü–∞ */
			border-radius: 15px; /* –ë–æ–ª–µ–µ –æ–∫—Ä—É–≥–ª–∞—è —Ñ–æ—Ä–º–∞ */
			color: white;
			padding: 15px 45px; /* –£–≤–µ–ª–∏—á–µ–Ω —Ä–∞–∑–º–µ—Ä –∫–Ω–æ–ø–∫–∏ */
			text-align: center;
			text-decoration: none;
			display: inline-block;
			margin: 20px 0;
			transition: all 0.3s ease;
			box-shadow: 0 0 15px #ff69b4; /* –î–æ–±–∞–≤–ª–µ–Ω–æ —Å–≤–µ—á–µ–Ω–∏–µ */
			text-shadow: 0 0 8px #ff69b4; /* –î–æ–±–∞–≤–ª–µ–Ω–∞ —Ç–µ–Ω—å —Ç–µ–∫—Å—Ç–∞ */
			cursor: pointer;
		}

		button:hover {
			background-color: #ff69b4; /* –ü—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è —Ä–æ–∑–æ–≤—ã–º */
			box-shadow: 0 0 20px #ff69b4, 0 0 40px #ff69b4; /* –£—Å–∏–ª–µ–Ω–Ω–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ */
			transform: scale(1.05); /* –ù–µ–±–æ–ª—å—à–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ */
		}

		#start {
			background-color: #4a0080; /* –ë–æ–ª–µ–µ –Ω–∞—Å—ã—â–µ–Ω–Ω—ã–π —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π */
			animation: buttonGlow 2.5s ease-in-out infinite alternate;
		}

		/* –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ */
		@keyframes buttonGlow {
			from {
				box-shadow: 0 0 15px #ff69b4;
				border-color: #ff69b4;
			}
			to {
				box-shadow: 0 0 25px #ff0066, 0 0 40px #ff0066;
				border-color: #ff0066;
			}
		}

		#startconsoledebug {
			background-color: yellow
		}

		#stopconsoledebug {
			background-color: orange
		}

		#microphonestatus, #audiostatus, #recording {
			font-size: 36px;
			font-family: 'courier';
			background-color: black;
			color: white;
		}

		td, th {
			border: 1px solid;
			text-align: left;
			padding: 10px;
		}

		body {
			background-color: #333;
		}

		.cake {
			position: absolute;
			width: 550px;
			height: 440px;
			top: 150%; /* –ù–∞–º–Ω–æ–≥–æ –Ω–∏–∂–µ –æ–ø—É—Å–∫–∞–µ–º —Ç–æ—Ä—Ç */
			left: 50%;
			margin-top: -150px;
			margin-left: -275px;
		}

		.plate {
			width: 580px;
			height: 220px;
			position: absolute;
			bottom: -40px;
			left: -15px;
			background-color: #ccc;
			border-radius: 50%;
			box-shadow: 0 2px 0 #b3b3b3, 0 4px 0 #b3b3b3, 0 5px 40px rgba(0, 0, 0, 0.5);
		}

		.cake > * {
			position: absolute;
		}

		.layer {
			position: absolute;
			display: block;
			width: 550px;
			height: 220px;
			border-radius: 50%;
			background-color: #553c13;
			box-shadow: 0 2px 0px #6a4b18, 0 4px 0px #33240b, 0 6px 0px #32230b, 0 8px 0px #31230b, 0 10px 0px #30220b, 0 12px 0px #2f220b, 0 14px 0px #2f210a, 0 16px 0px #2e200a, 0 18px 0px #2d200a, 0 20px 0px #2c1f0a, 0 22px 0px #2b1f0a, 0 24px 0px #2a1e09, 0 26px 0px #2a1d09, 0 28px 0px #291d09, 0 30px 0px #281c09, 0 32px 0px #271c08, 0 34px 0px #261b08, 0 36px 0px #251a08, 0 38px 0px #241a08, 0 40px 0px #231907, 0 42px 0px #221807, 0 44px 0px #211706, 0 46px 0px #201706, 0 48px 0px #1f1606, 0 50px 0px #1e1505, 0 52px 0px #1d1505, 0 54px 0px #1c1404, 0 56px 0px #1b1404, 0 58px 0px #1a1304, 0 60px 0px #191303;
		}

		.layer-top {
			top: 0px;
		}

		.layer-middle {
			top: 73px;
		}

		.layer-bottom {
			top: 146px;
		}

		.icing {
			top: 2px;
			left: 5px;
			background-color: #f0e4d0;
			width: 540px;
			height: 210px;
			border-radius: 50%;
		}

		.icing:before {
			content: "";
			position: absolute;
			top: 4px;
			right: 5px;
			bottom: 6px;
			left: 5px;
			background-color: #f4ebdc;
			box-shadow: 0 0 4px #f6efe3, 0 0 4px #f6efe3, 0 0 4px #f6efe3;
			border-radius: 50%;
			z-index: 1;
		}

		.drip {
			display: block;
			width: 50px;
			height: 60px;
			border-bottom-left-radius: 25px;
			border-bottom-right-radius: 25px;
			background-color: #f0e4d0;
		}

		.drip1 {
			top: 130px;
			left: 20px;
			transform: skewY(15deg);
			height: 105px;
			width: 85px;
		}

		.drip2 {
			top: 155px;
			left: 400px;
			transform: skewY(-15deg);
			height: 110px;
			width: 95px;
		}

		.drip3 {
			top: 140px;
			left: 180px;
			width: 170px;
			height: 115px;
			border-bottom-left-radius: 85px;
			border-bottom-right-radius: 85px;
		}

		.candle-container {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
		}

		.candle {
			background-color: #7b020b;
			width: 16px;
			height: 50px;
			border-radius: 8px / 4px;
			position: absolute;
			z-index: 10;
			transform-origin: bottom center;
			transition: all 0.3s ease;
		}

		/* –†–∞–∑–Ω–æ—Ü–≤–µ—Ç–Ω—ã–µ —Å–≤–µ—á–∏ */
		.candle-1, .candle-5, .candle-9, .candle-13, .candle-17, .candle-21 { background-color: #7b020b; } /* –ö—Ä–∞—Å–Ω—ã–µ */
		.candle-2, .candle-6, .candle-10, .candle-14, .candle-18, .candle-22 { background-color: #e63746; } /* –†–æ–∑–æ–≤—ã–µ */
		.candle-3, .candle-7, .candle-11, .candle-15, .candle-19 { background-color: #8a2be2; } /* –§–∏–æ–ª–µ—Ç–æ–≤—ã–µ */
		.candle-4, .candle-8, .candle-12, .candle-16, .candle-20 { background-color: #ff6600; } /* –û—Ä–∞–Ω–∂–µ–≤—ã–µ */

		/* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–≤–µ–¥–µ–Ω–∏—è –Ω–∞ —Å–≤–µ—á–∏ - –æ—Ç–∫–ª—é—á–∞–µ–º –ø–æ–¥—ä–µ–º, –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –ø–æ–¥—Å–≤–µ—Ç–∫—É */
		.candle:hover {
			box-shadow: 0 0 10px rgba(255, 165, 0, 0.7);
			z-index: 15;
			cursor: pointer;
			/* –£–±–∏—Ä–∞–µ–º translate –∏ scale, –∫–æ—Ç–æ—Ä—ã–µ –≤—ã–∑—ã–≤–∞–ª–∏ –¥—Ä–æ–∂–∞–Ω–∏–µ */
		}

		.candle:before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 16px;
			height: 8px;
			border-radius: 50%;
			background-color: #ad030f;
			transition: all 0.3s ease; /* –î–æ–±–∞–≤–ª–µ–Ω–æ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
		}

		/* –¶–≤–µ—Ç–∞ –≤–µ—Ä—Ö—É—à–µ–∫ —Å–≤–µ—á–µ–π —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—Ç –∏—Ö —Ü–≤–µ—Ç–∞–º */
		.candle-1:before, .candle-5:before, .candle-9:before, .candle-13:before, .candle-17:before, .candle-21:before { background-color: #ad030f; }
		.candle-2:before, .candle-6:before, .candle-10:before, .candle-14:before, .candle-18:before, .candle-22:before { background-color: #ff3855; }
		.candle-3:before, .candle-7:before, .candle-11:before, .candle-15:before, .candle-19:before { background-color: #9d3ff0; }
		.candle-4:before, .candle-8:before, .candle-12:before, .candle-16:before, .candle-20:before { background-color: #ff8533; }

		.flame {
			position: absolute;
			background-color: orange;
			width: 15px;
			height: 35px;
			border-radius: 10px 10px 10px 10px / 25px 25px 10px 10px;
			top: -34px;
			left: 50%;
			margin-left: -7.5px;
			z-index: 10;
			box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
			transform-origin: 50% 90%;
			animation: flicker 1s ease-in-out alternate infinite;
		}

		/* –£–ª—É—á—à–µ–Ω–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø–ª–∞–º–µ–Ω–∏ —Å–≤–µ—á–µ–π */
		@keyframes flicker {
			0% {
				transform: skewX(5deg) scale(0.9, 1.1);
				background-color: #ffcc00;
				box-shadow: 0 0 10px rgba(255, 165, 0, 0.2), 0 0 20px rgba(255, 165, 0, 0.2), 0 0 60px rgba(255, 165, 0, 0.2), 0 0 80px rgba(255, 165, 0, 0.2);
			}
			25% {
				transform: skewX(-5deg) scale(1.1, 0.9);
				background-color: #ff9900;
				box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
			}
			50% {
				transform: skewX(10deg) scale(0.95, 1.05);
				background-color: #ff6600;
				box-shadow: 0 0 10px rgba(255, 165, 0, 0.3), 0 0 20px rgba(255, 165, 0, 0.3), 0 0 60px rgba(255, 165, 0, 0.3), 0 0 80px rgba(255, 165, 0, 0.3);
			}
			75% {
				transform: skewX(-10deg) scale(1.05, 0.95);
				background-color: #ff3300;
				box-shadow: 0 0 10px rgba(255, 165, 0, 0.4), 0 0 20px rgba(255, 165, 0, 0.4), 0 0 60px rgba(255, 165, 0, 0.4), 0 0 80px rgba(255, 165, 0, 0.4);
			}
			100% {
				transform: skewX(5deg) scale(0.9, 1.1);
				background-color: #ffcc00;
				box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
			}
		}

		/* Styles for 22 VERTICAL candles - recalculated for larger cake */
		/* Outer circle (16 candles) - distributed along the edge of the icing */
		.candle-1 { transform: translate(275px, 25px) translateY(-50px); }
		.candle-2 { transform: translate(350px, 35px) translateY(-50px); }
		.candle-3 { transform: translate(420px, 65px) translateY(-50px); }
		.candle-4 { transform: translate(465px, 105px) translateY(-50px); }
		.candle-5 { transform: translate(480px, 145px) translateY(-50px); }
		.candle-6 { transform: translate(460px, 185px) translateY(-50px); }
		/* Moved candles 7-11 to more visible positions */
		.candle-7 { transform: translate(395px, 165px) translateY(-50px); }
		.candle-8 { transform: translate(330px, 145px) translateY(-50px); }
		.candle-9 { transform: translate(275px, 135px) translateY(-50px); }
		.candle-10 { transform: translate(220px, 145px) translateY(-50px); }
		.candle-11 { transform: translate(155px, 165px) translateY(-50px); }
		.candle-12 { transform: translate(90px, 185px) translateY(-50px); }
		.candle-13 { transform: translate(70px, 145px) translateY(-50px); }
		.candle-14 { transform: translate(85px, 105px) translateY(-50px); }
		.candle-15 { transform: translate(130px, 65px) translateY(-50px); }
		.candle-16 { transform: translate(200px, 35px) translateY(-50px); }

		/* Middle area candles - redistributed for balance */
		.candle-17 { transform: translate(275px, 75px) translateY(-50px); }
		.candle-18 { transform: translate(345px, 85px) translateY(-50px); }
		.candle-19 { transform: translate(375px, 120px) translateY(-50px); }
		.candle-20 { transform: translate(255px, 175px) translateY(-50px); }
		.candle-21 { transform: translate(175px, 120px) translateY(-50px); }
		.candle-22 { transform: translate(205px, 85px) translateY(-50px); }

		#cake-holder .cake-off {
			opacity: 0;
			transition: 1s ease-in all;
			font-size: 1.8em; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä –¥–ª—è –ª—É—á—à–µ–π –≤–∏–¥–∏–º–æ—Å—Ç–∏ */
			text-shadow: 0 0 5px #000, 0 0 5px #000; /* –î–æ–±–∞–≤–ª—è–µ–º —á–µ—Ä–Ω—É—é —Ç–µ–Ω—å –¥–ª—è –ª—É—á—à–µ–π —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ */
			color: #ff69b4; /* –†–æ–∑–æ–≤—ã–π —Ü–≤–µ—Ç */
		}

		#cake-holder.done .cake-off {
			opacity: 1;
			transition: 1s ease-in all;
			animation: textGlow 2.5s ease-in-out infinite alternate;
		}

		/* –ù–æ–≤—ã–π —Å—Ç–∏–ª—å –¥–ª—è –ø–æ–∑–¥—Ä–∞–≤–∏—Ç–µ–ª—å–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞, –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º–æ–≥–æ –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–æ–π –∏ —Ç–æ—Ä—Ç–æ–º */
		.birthday-message {
			margin: 40px 0;
			font-size: 2em;
			color: white;
			text-shadow: 0 0 5px #4a0080, 0 0 15px #ff69b4;
			opacity: 0;
			transition: opacity 1s ease-in;
			background-color: rgba(0,0,0,0.3);
			padding: 20px;
			border-radius: 15px;
			max-width: 800px;
			margin-left: auto;
			margin-right: auto;
			border: 2px solid #ff69b4;
			box-shadow: 0 0 15px #ff69b4;
			word-wrap: break-word;
			overflow-wrap: break-word;
		}

		.birthday-message h5 {
			margin: 10px auto;
			max-width: 90%;
			line-height: 1.4;
		}

		.birthday-message.visible {
			opacity: 1;
			animation: textGlow 2.5s ease-in-out infinite alternate;
		}

		/* –ê–Ω–∏–º–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–∞ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è - –æ–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è */
		@keyframes textGlow {
			from {
				text-shadow: 0 0 5px #4a0080, 0 0 15px #ff69b4;
				box-shadow: 0 0 15px #ff69b4;
				border-color: #ff69b4;
			}
			to {
				text-shadow: 0 0 10px #4a0080, 0 0 20px #ff0066, 0 0 40px #ff0066;
				box-shadow: 0 0 25px #ff0066, 0 0 40px #ff0066;
				border-color: #ff0066;
			}
		}

		#cake-holder .cake .flame {
			opacity: 1;
			transition: 0.3s ease-in all;
		}

		#cake-holder.done .flame {
			opacity: 0;
		}

		/* –ü–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é —Ç–µ–∫—Å—Ç–∞ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è */
		#cake-holder .text-center {
			position: absolute;
			width: 100%;
			bottom: 40%; /* –†–∞–∑–º–µ—â–∞–µ–º —Ç–µ–∫—Å—Ç –≤ —Å–µ—Ä–µ–¥–∏–Ω–µ —Ç–æ—Ä—Ç–∞ */
			left: 0;
			z-index: 20; /* –ù–∞–¥ –≥–ª–∞–∑—É—Ä—å—é, –Ω–æ –ø–æ–¥ —Å–≤–µ—á–∞–º–∏ */
			pointer-events: none; /* –ß—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª –∫–ª–∏–∫–∞–º –ø–æ —Å–≤–µ—á–∞–º */
		}

		/* –£–ª—É—á—à–µ–Ω–Ω—ã–µ —Å—Ç–∏–ª–∏ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ */
		#confetti-container {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;
			overflow: hidden;
			z-index: 9999;
		}

		.confetti {
			position: absolute;
			width: 10px;
			height: 10px;
			background-color: #f00;
			opacity: 0;
			animation: fall 3s linear forwards;
		}

		/* –†–∞–∑–Ω—ã–µ —Ñ–æ—Ä–º—ã –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ */
		.confetti.square { border-radius: 0; }
		.confetti.circle { border-radius: 50%; }
		.confetti.triangle {
			width: 0;
			height: 0;
			background-color: transparent !important;
			border-left: 5px solid transparent;
			border-right: 5px solid transparent;
			border-bottom: 10px solid;
		}

		@keyframes fall {
			0% {
				transform: translateY(-10vh) rotateZ(0deg);
				opacity: 1;
			}
			100% {
				transform: translateY(110vh) rotateZ(720deg);
				opacity: 0;
			}
		}

		/* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Ç–æ—Ä—Ç–∞ */
		@keyframes cakeAppear {
			0% {
				opacity: 0;
				transform: scale(0.5) translateY(50px);
			}
			70% {
				opacity: 1;
				transform: scale(1.05) translateY(-10px);
			}
			100% {
				opacity: 1;
				transform: scale(1) translateY(0);
			}
		}

		/* –¢–µ–∫—Å—Ç –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è - –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–æ –¥–ª—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ */
		.text-center {
			text-align: center;
		}

	</style>
</head>

<body class="text-center">
<h1>üéÇ</h1>
<br>
<div style="margin-bottom: 40px;">
	<button id="start">START</button>
	<button style="display: none" id="startconsoledebug">enable console logs</button>
	<button style="display: none" id="stopconsoledebug">disable console logs</button>
</div>

<!-- –ü–æ–∑–¥—Ä–∞–≤–∏—Ç–µ–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–æ–π –∏ —Ç–æ—Ä—Ç–æ–º -->
<div class="birthday-message" id="birthday-text">
	<h2>–° –¥–Ω–µ–º —Ä–æ–∂–¥–µ–Ω–∏—è –º–∞—Ä—Ç—É—Å—è</h2>
	<h5>‚ù§ –°–∞–º–∞—è –ª—É—á—à–∞—è –¥–æ—Ç–µ—Ä—à–∞ –≤ –º–∏—Ä–µ ‚ù§</h5>
</div>
