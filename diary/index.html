<!DOCTYPE html>
<html lang="ru">
<head>

<header class="tabs">

<body>

        <div class="photo-frame photo-s" style="top: 50%; left: 60%;">

        <div class="photo-frame photo-m" style="top: 40%; left: 35%;">

        </div>
        <div class="photo-frame photo-s" style="top: 35%; left: 80%;">
          <img src="gallery/5.jpg" alt="Photo 9">
        </div>

        <div class="episode-label">Эпизод 22: Работа в кальянке</div>
      </div>
    </div>
  </div>
